# .github/workflows/deploy-pages.yml
name: Deploy front-end to GitHub Pages

on:
  # 推送到 main 分支时触发
  push:
    branches: ["main"]
  # 允许在 Actions 页面手动触发
  workflow_dispatch:

# GITHUB_TOKEN 权限
permissions:
  contents: read
  pages: write
  id-token: write

# 同一时间只允许一个 Pages 部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ---------- Build ----------
  build:
    runs-on: ubuntu-latest
    # 所有 npm 命令都在 GitHub_Pages/ 子目录执行
    defaults:
      run:
        working-directory: GitHub_Pages

    steps:
      # 1. 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 安装 Node.js 并启用缓存
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # 指定锁文件路径，解决“lock file not found”报错
          cache-dependency-path: GitHub_Pages/package-lock.json

      # 3. 安装依赖
      - name: Install dependencies
        run: npm ci

      # 4. 生产构建，输出到 GitHub_Pages/dist
      - name: Build front-end
        run: npm run build

      # 5. 将 dist 上传为 Pages 工件
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: GitHub_Pages/dist

  # ---------- Deploy ----------
  deploy:
    needs: build            # 依赖 build 任务
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 6. 将工件发布到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4