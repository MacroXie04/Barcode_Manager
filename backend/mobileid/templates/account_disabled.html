{% extends "layout/layout_write.html" %}

{% block title %}Account Disabled - MobileID{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-ban me-2"></i>
                        Account Disabled
                    </h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h5 class="card-title text-danger mb-3">Your account is currently disabled</h5>
                    
                    <p class="card-text text-muted mb-4">
                        Your account is currently disabled.
                    </p>
                    
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'mobileid:web_logout' %}" class="btn btn-primary">
                            <i class="fas fa-sign-out-alt me-2"></i>
                            Logout
                        </a>
                    </div>
                </div>
                
                <div class="card-footer text-center text-muted">
                    <small>
                        <i class="fas fa-clock me-1"></i>
                        Page generated at: {{ request.timestamp|default:"" }}
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border: none;
    border-radius: 15px;
}

.card-header {
    border-radius: 15px 15px 0 0 !important;
    background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
}

.btn-primary {
    background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
    border: none;
    border-radius: 25px;
    padding: 10px 30px;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
}

.alert {
    border-radius: 10px;
    border: none;
}

.fas {
    font-size: 1.1em;
}
</style>
{% endblock %}
