{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>MobileID</title>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom CSS-->
    <link href="{% static 'assets/css/mobileid.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- Header -->
    <div style="display: flex; align-items: center; justify-content: space-between; padding: 20px 40px; position: relative;">


        <div style="flex: 1;">
            <a href="{% url 'mobileid:index' %}">
                <img src="{% static 'images/ucm3.png' %}" alt="UC Merced Logo" style="height: 60px;"/>
            </a>
        </div>

        <div style="flex: 1; display: flex; justify-content: center;">
            <div style="display: flex; align-items: center; gap: 10px;">
                <img src="{% static 'images/mobileid_logo.png' %}" alt="Fingerprint" style="height: 60px;"/>
            </div>
        </div>

        <div style="flex: 1;"></div>
    </div>


    <div style="border-top: 1px solid white; margin: 0 20px;"></div>

    <!-- Centered Profile Section -->
    <div class="text-center" style="margin-top: 2em;">
        <a>
            <img
                    src="data:image/png;base64,{{ user_profile_img|safe }}"
                    style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%;
           box-shadow: 0 4px 12px rgba(255, 255, 255, 0.4);
           transition: transform 0.3s ease-in-out;"
                    class="img-circle"
                    alt="User profile picture">
        </a>

        <h4 class="white-h4" style="margin-top: 0.5em; color: white !important;">
            {{ name }} </h4>

        <h4 id="id" class="white-h4" style="color: white !important;">
            {{ id }} </h4>

        <!-- Pay/Check-in Button -->
        <div id="show-info-button" style="margin-top: 1em;">
            <button type="button" class="btn btn-trans btn-trans-default"><b>PAY / Check-in</b></button>
        </div>

    </div>

    <!-- Display Barcode -->
    <div id="qrcode" class="text-center">
        <div id="qrcode-div" style="display: none;">Barcode</div>
        <br>
        <div id="qrcode-code" style="display: none;">
            <div class="progress" style="width: 70%; display: inline-block;">
                <div class="progress-bar progress-bar-white" role="progressbar" aria-valuenow="100"
                     aria-valuemin="0" aria-valuemax="100" style="width:100%">
                </div>
            </div>
        </div>
    </div>

    <div style="margin: auto; max-width: 320px;">
        <div class="grid-container">
            <!-- First Row -->
            <a href="{% url 'mobileid:edit_profile' %}" class="btn-grid">
                <i class="fa fa-credit-card fa-2x"></i>
                <p>Add Funds</p>
            </a>
            <a href="{% url 'mobileid:manage_barcode' %}" class="btn-grid">
                <i class="fa fa-money-bill fa-2x"></i>
                <p>Balance</p>
            </a>
            <a href="{% url 'mobileid:barcode_settings' %}" class="btn-grid">
                <i class="fa fa-id-card fa-2x"></i>
                <p>Lost My Card</p>
            </a>

            <!-- Second Row -->
            <a href="/" class="btn-grid">
                <i class="fa fa-exclamation-triangle fa-2x"></i>
                <p id="server_status">Emergency</p>
            </a>
            <a href="/" class="btn-grid">
                <i class="fa fa-dumbbell fa-2x"></i>
                <p>Gym</p>
            </a>
            <a href="/" class="btn-grid">
                <i class="fa fa-info fa-2x"></i>
                <p>Resources</p>
            </a>

            <!-- Third Row -->
            <a href="{% url 'mobileid:web_logout' %}" class="btn-grid">
                <i class="fa fa-sign-out-alt fa-2x"></i>
                <p>Log out</p>
            </a>
        </div>
    </div>

    <!-- Generate Barcode JavaScript -->
    <script src="{% static 'assets/js/bcmath-min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/pdf417-min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/generate_barcode.js' %}" type="text/javascript"></script>
</div>
</body>
</html>
