{% extends "layout/layout_write.html" %}
{% load static %}

{% block title %}Mobile ID{% endblock %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'assets/css/mobileid_user.css' %}">
{% endblock %}

{% block content %}
    <div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card p-4 mobile-card">
            <div class="text-center mb-4">
                <img src="data:image/png;base64,{{ user_profile_img|safe }}" alt="avatar" class="rounded-circle shadow"
                     style="width:112px;height:112px;object-fit:cover;">
                <h4 class="mt-3 mb-1 fw-semibold">{{ name }}</h4>
                <p class="text-muted small mb-0">{{ information_id }}</p>
            </div>

            <div id="barcode-container" class="text-center mb-3" style="display:none;"></div>

            <div class="button-container">
                <button id="show-barcode-button" class="btn main-button text-white w-100 py-3 fw-semibold">
                    <div class="progress-overlay" id="progress-overlay"></div>
                    <div class="button-content" id="button-content">
                        <span id="button-text">PAY / Check-in</span>
                    </div>
                </button>
            </div>

            <div class="row gy-3 text-center">
                <div class="col-4">
                    <a href="{% url 'mobileid:web_edit_profile' %}" class="text-decoration-none text-dark d-block">
                        <div class="icon-circle"><i class="fa-solid fa-user fa-lg"></i></div>
                        <span class="small fw-semibold d-block">Edit Profile</span>
                    </a>
                </div>
                <div class="col-4">
                    <a href="{% url 'mobileid:web_barcode_dashboard' %}" class="text-decoration-none text-dark d-block">
                        <div class="icon-circle"><i class="fa-solid fa-barcode fa-lg"></i></div>
                        <span class="small fw-semibold d-block">Manage Barcode</span>
                    </a>
                </div>
                <div class="col-4">
                    <a href="{% url 'authn:web_logout' %}"
                       class="text-decoration-none text-danger d-inline-flex flex-column align-items-center">
                        <div class="icon-circle" style="background:rgba(220,53,69,.15);color:#dc3545;">
                            <i class="fa-solid fa-right-from-bracket fa-lg"></i>
                        </div>
                        <span class="small fw-semibold">Log out</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'assets/js/bcmath-min.js' %}"></script>
    <script src="{% static 'assets/js/pdf417-min.js' %}"></script>
    <script src="{% static 'assets/js/generate_barcode_user.js' %}"></script>
{% endblock %}
