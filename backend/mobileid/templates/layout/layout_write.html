{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>{% block title %}{% endblock %}</title>
    <!-- Jquery -->
    <script src="{% static 'assets/jquery/jquery-3.6.0.min.js' %}"></script>
    <!-- Bootstrap -->
    <link href="{% static 'assets/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'assets/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <!-- font-awesome -->
    <link rel="stylesheet" href="{% static 'assets/font-awesome/all.min.css' %}">
    {% block stylesheet %}{% endblock %}
    {% block cdn %}{% endblock %}
</head>
<body>
<div class="container">
    {% block content %}{% endblock %}
</div>
{% block script %}
{% endblock %}
</body>
</html>
