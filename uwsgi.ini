[uwsgi]
# 切换到项目根目录
chdir = /var/www/UCMerced-Barcode
# 指定 Django 的 wsgi 模块（注意调整模块名与应用名）
module = ucm_barcode.wsgi:application

master = true
processes = 4
threads = 2

# 使用 Unix Socket，存放在 /tmp 中
socket = /tmp/ucmerced.sock
# 设置 socket 文件权限，保证 Nginx 能够访问
chmod-socket = 666
# 自动清理 socket 文件
vacuum = true

uid = www-data
gid = www-data

# 将 pid 文件与日志文件放到 /tmp 下，避免权限问题
pidfile = /tmp/uwsgi.pid
daemonize = /tmp/uwsgi.log