{% extends "layout/layout_write.html" %}
{% block content %}
    <div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card p-4 shadow-sm text-center" style="max-width: 500px; width: 100%;">
            <h3 class="mb-3 text-danger">Confirm Deletion</h3>
            <p class="mb-4">Are you sure you want to delete <strong>{{ object }}</strong>?</p>

            <form method="post" class="d-grid gap-2">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    Yes, Delete
                </button>
                <a href="{% url 'webauthn_app:manage_passkeys' %}" class="btn btn-outline-secondary">
                    Cancel
                </a>
            </form>
        </div>
{% endblock %}
