{% extends "layout/layout_write.html" %}
{% block content %}
<div class="container mt-4">
    <h2>My Registered Passkeys</h2>
    {% if passkeys %}
        <ul class="list-group">
            {% for pk in passkeys %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ pk }}
                    <a href="{% url 'webauthn_app:delete_passkey' pk.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No passkeys registered.</p>
    {% endif %}
</div>
{% endblock %}
