{% extends "layout/layout_write.html" %}
{% block content %}
    <div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card p-4 shadow-sm" style="max-width: 600px; width: 100%;">
            <h3 class="text-center mb-4">My Registered Passkeys</h3>

            {% if passkeys %}
                <ul class="list-group">
                    {% for pk in passkeys %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ pk }}
                            <a href="{% url 'webauthn_app:delete_passkey' pk.pk %}"
                               class="btn btn-sm btn-outline-danger">
                                Delete
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-center text-muted">No passkeys registered.</p>
            {% endif %}

            <hr class="my-4">

            <div class="d-grid">
                <a href="{% url 'webauthn_app:manage_account' %}" class="btn btn-outline-secondary">
                    Back to Account Manage
                </a>
            </div>
        </div>
    </div>
{% endblock %}
